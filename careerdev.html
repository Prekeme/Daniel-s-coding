<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me Profiles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .profile {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .profile:nth-child(1) {
            background: yellow;
        }
        .profile:nth-child(2) {
            background: red;
            color: white;
        }
        .profile:nth-child(3) {
            background: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">Hey! My name is Daniel Darko and this is about me.</div>
        <div class="profile">I am a tech entusiasit currently learning frontend web developement.</div>
        <div class="profile">I am a classical trained musician and music educator .</div>
    </div>
</body>
</html>
